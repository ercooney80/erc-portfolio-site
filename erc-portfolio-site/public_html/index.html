<html>
    <head>
        <title>Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>

        <header class="header">
            <div class="header-container">
                <img src="img/logo.jpg" alt="Udacity Logo">
                
                <h1 class="right">Edward Cooney</h1>
                <h4 class="right">Front-End Wizard</h4>
         

            </div> 
        </header>

        <main>
            <aside>
                <div id="color1"></div>
                <div>
                    <label>#02b3e4</label>
                </div>
                <div  id="color2"
                <div>
                    <label>#2d3c49</label>
                </div>
                <div>
                    <label>#7d97ad</label>
                </div>
            </aside>
            <section>
                <img src="" alt="Large Image">
                <h3>Featured Work</h3>
                <figure>
                    <img src="img/balls.jpg" alt="Ballsy">	
                    <figcaption>
                        <p>Ballsy</p>
                        <p>https://github/udacity/Ballsy/</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/forest.jpg" alt="Green Night">	
                    <figcaption>
                        <p>Green Night</p>
                        <p>https://github/udacity/Green-Night/</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/light.jpg" alt="Tripify">	
                    <figcaption>
                        <p>Tripify</p>
                        <p>https://github/udacity/Tripify/</p>
                    </figcaption>
                </figure>
            </section>
        </main>
    </body>
</html>
